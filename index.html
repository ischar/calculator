<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Calc</title>
</head>
<body>
    <div id="container">
        <div class="calc">
            <div class="content">
                <div id="title">
                    <h1>Calc</h1>
                </div>
                <div class="output">
                    <div class="output-display">
                        <h3></h3>
                    </div>
                </div>
                <div id="buttons">
                    <div class="buttons-wrap">
                        <div class="button"><p>C</p></div>
                        <div class="button"><p>7</p></div>
                        <div class="button"><p>8</p></div>
                        <div class="button"><p>9</p></div>
                        <div class="button">
                            <div class="for-basic-operations">รท</div>
                        </div>
                    </div>
                    <div class="buttons-wrap">
                        <div class="button">
                            <img src="/assets/toggle-mode-button.png" alt="toggle-mode-button" id="toggle-mode">
                        </div>
                        <div class="button"><p>4</p></div>
                        <div class="button"><p>5</p></div>
                        <div class="button"><p>6</p></div>
                        <div class="button">
                            <div class="for-basic-operations">ร</div>
                        </div>
                    </div>
                    <div class="buttons-wrap">
                        <div class="button">
                            <img src="/assets/toggle-number-button.png" alt="toggle-number-button" id="toggle-number">
                        </div>
                        <div class="button"><p>1</p></div>
                        <div class="button"><p>2</p></div>
                        <div class="button"><p>3</p></div>
                        <div class="button">
                            <div class="for-basic-operations">-</div>
                        </div>
                    </div>
                    <div class="buttons-wrap">
                        <div class="button"><p>%</p></div>
                        <div class="button"><p>0</p></div>
                        <div class="button"><p>.</p></div>
                        <div class="button"><div id="calculate-button"><p>=</p></div></div>
                        <div class="button">
                            <div class="for-basic-operations">+</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/scripts/script.js"/>
</body>
</html>
