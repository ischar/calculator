<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Calc</title>
</head>
<body>
    <div id="container">
        <div class="calc">
            <div class="content">
                <div id="title">
                    <h1>Calc</h1>
                </div>
                <div class="output">
                    <div class="output-display">
                        <h3></h3>
                    </div>
                </div>
                <div id="buttons">
                    <div class="buttons-wrap">
                        <div class="button">C</div>
                        <div class="button">7</div>
                        <div class="button">8</div>
                        <div class="button">9</div>
                        <div class="button">
                            <div class="for-basic-operations">รท</div>
                        </div>
                    </div>
                    <div class="buttons-wrap">
                        <div class="button">
                            <img src="/assets/toggle-mode-button.png" alt="toggle-mode-button" id="toggle-mode">
                        </div>
                        <div class="button">4</div>
                        <div class="button">5</div>
                        <div class="button">6</div>
                        <div class="button">
                            <div class="for-basic-operations">ร</div>
                        </div>
                    </div>
                    <div class="buttons-wrap">
                        <div class="button">
                            <img src="/assets/toggle-number-button.png" alt="toggle-number-button" id="toggle-number">
                        </div>
                        <div class="button">1</div>
                        <div class="button">2</div>
                        <div class="button">3</div>
                        <div class="button">
                            <div class="for-basic-operations">-</div>
                        </div>
                    </div>
                    <div class="buttons-wrap">
                        <div class="button">%</div>
                        <div class="button">0</div>
                        <div class="button">.</div>
                        <div class="button">
                            <div id="calculate-button">=</div></div>
                        <div class="button">
                            <div class="for-basic-operations">+</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/scripts/script.js"/>
</body>
</html>
